<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GitHub</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="username">GitHub User Name:</h1>
    <form onsubmit="return formSubmit()">

        type="text"
        autofocus
        id="search"
        placeholder="Search a GitHub User Here!"

    <main id="main"></main>

    <script src="./index.js"></script>
  </body>
</html>
